<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS Dice Game</title>
</head>
<body>
    <div class="mainContainer"></div>
        <h1 class="title">Welcome to my dice game!</h1>
        <h2 class="subtitle">Roll over 20 total to win, roll a 1 to lose!</h2>
        <div class="imageContainer">
          <image id="diceImage"></image>
        </div>
        <div class="container">
            <button id="roll" class="box">
                <p>Roll</p>                
            </button>
            <div class="box total">
              <p><span id="score"></span></p>            
            </div>
            <button id="playAgain" class="box">
                <p>Play again!</p>               
            </button>
        </div>

<script src="script.js"></script>
</body>
</html>
